# This file is not a full hyprland configuration.
# It is intended to be included in your main hyprland.conf.

$activeBorderColor = rgb(ff00f6) rgb(ff00f6) rgb(ff00f6) rgb(ff00f6) rgb(f2f2e3) rgb(ff00f6) rgb(ff00f6) rgb(ff00f6) rgb(ff00f6) 20deg
$inactiveBorderColor = rgb(7f7094) rgb(7f7094) rgb(7f7094) rgb(241b30) rgb(241b30) 45deg

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
    border_size = 2
    gaps_out = 12
    gaps_in = 8
}

group {
    col.border_active = $activeBorderColor
}

decoration {
    rounding = 42
    rounding_power = 1
    shadow {
        enabled = true
        range = 26
        render_power = 4
        offset = 2 2
      }
  }
